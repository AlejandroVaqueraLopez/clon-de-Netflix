<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Clon de Netflix</title>
	<link rel="stylesheet" href="./src/styles/global.css">
	<link rel="stylesheet" href="./src/styles/header.css">
	<link rel="stylesheet" href="./src/styles/main.css">
	<link rel="stylesheet" href="./src/styles/carousel-row.css">
	<link rel="stylesheet" href="./src/styles/footer.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="grid-container">

		<header>
			<div class="logo-container">
				<a class="netflix-logo-link" href="./index.html">
					<img class="netflix-logo" src="./src/images/netflix-logo.png" alt="netflix-logo.png">
				</a>
			</div>
			<!--nav bar area-->
			<nav>
				<ul>
					<li>
						<a href="#">
							<h5>Inicio</h5>
						</a>
					</li>
					<li>
						<a href="#">
							<h5>Audio y subtitulos</h5>
						</a>
					</li>
					<li>
						<a href="#">
							<h5>Series</h5>
						</a>
					</li>
					<li>
						<a href="#">
							<h5>Pel√≠culas</h5>
						</a>
					</li>
					<li>
						<a href="#">
							<h5>Novedades populares</h5>
						</a>
					</li>
					<li>
						<a href="#">
							<h5>Mi lista</h5>
						</a>
					</li>
				</ul>
				<!--search input-->
				<div class="search-icon-container">
					<img class="search-lent-icon" src="./src/images/search-lent-icon.png" alt="search-lent-icon.png">
					<input id="search-input" class="search-input" type="text">
				</div>
			</nav>
				<!--header controls-->
				<div class="header-controls__container">
					<a href="./login.html">
						<h5>Cuentas</h5>
					</a>
					<div class="notification-container">
						<img class="notification-bell-icon" src="./src/images/notification-bell-icon.png" alt="notification-bell-icon">
					</div>
					<div class="account-container">
						<img class="user-profile-icon" src="" alt="user-profile-icon">
						<img class="arrow-icon" src="" alt="arrow-icon">
					</div>
				</div>


		</header>

		<main>
			<section class="big-preview__container">

			</section>
				<!--carousel row START-->
			<section class="carousel-row">

				<!--carousel item COMPONENT START-->
				<div class="carousel-item">
				<!--carousel preview content-->
					<div class="carousel-content">
				<!--carousel preview component-->
						<div class="preview-container">
				<!--carousel preview component header-->
							<div class="preview-header">
								<img class="net-icon" src="" alt="net-icon">
								<img class="top-icon" src="" alt="top-icon">
							</div>
				<!--carousel preview component main-->
							<div class="preview-main">
								<img class="front-image" src="" alt="front-page-image">
								<img class="preview-image" src="" alt="preview-image">
							</div>
				<!--carousel preview component footer-->
							<div class="preview-footer">
								<input type="button">
							</div>

						</div>
					<!--carousel content controls area-->
						<div class="carousel-item-controls__container">
							<div class="carousel-controls__main">
								<input class="btn-play" type="button">
								<input class="btn-add-to-list" type="button">
								<input class="btn-like" type="button">
								<input class="btn-dislike" type="button">
							</div>
							<input class="expand-preview" type="button">
						</div>
					<!--carousel content preview details-->
						<div class="carousel-content-details">
							<h4>95% para ti</h4>
							<h4>TV-MA</h4>
							<h4>2hrs</h4>
						</div>
					<!--carousel content preview category-->
						<div class="carousel-content-category">
							<h4>Drama</h4>
							<ul>
								<li>Emotiva</li>
								<li>Suspenso</li>
							</ul>
						</div>

					</div>

				</div>
				<!--carousel item COMPONENT END-->
			</section>
				<!--carousel row END-->

		</main>

	</div>
</body>
</html>
